<!doctype html>
<html>
<head>
    <title> SAMPLE SURVEY FORM </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="https://assets.codepen.io/5987189/internal/avatars/users/default.png?fit=crop&format=auto&height=80&version=1617549988&width=80" type="image/png" sizes="16x16">
</head>
<body>
  <h1 id="title"> MNK17ARTS </h1>
  <p id="description"> a sample survey form! </p>
  <form id="survey-form">
   <div id="felement">
    <label id="name-label" for="name"> Name : </label> 
    <input type="text" 
           id="name" 
           name="name" 
           placeholder="Enter your name."
           required/></div>
    <div id="felement">
    <label id="email-label"
           for="email"> E-mail : </label>
    <input type="email"
           id="email" 
           name="email"  
           placeholder="Enter your mail id"
           required/> </div>
    <div id="felement">
    <label id="number-label"
           for="age"> Age : </label>
    <input type="number"
           id="number" 
           name="number" 
           min="10" 
           max="99"
           placeholder="Enter your age"
           required/> </div>
          <div id="felement"> <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
            </select></div>
    <div id="felement"> <p> Want to join MNK17ARTS community? </p>
    <label>
      <input name="radio-type"
             value="yes"
             type="radio"
             checked /> Yes </label>
    <label>
      <input name="radio-type"
             value="no"
             type="radio" /> No </label>
    <label>
      <input name="radio-type"
             value="maybe"
             type="radio" /> May be next time </label>
    </div>
  <div id="felement" >  <p> Which of the following you are familiar with? </p>
    <label><input 
                  name="ckeck-type"
                  value="ccpp"
                  type="checkbox"
                  /> C / C++ </label>
    <label><input 
                  name="ckeck-type"
                  value="java"
                  type="checkbox"
                  /> Java </label>
    <label><input 
                  name="ckeck-type"
                  value="python"
                  type="checkbox"
                  /> Python </label>
    <label><input 
                  name="ckeck-type"
                  value="htmlcss"
                  type="checkbox"
                  /> Html / CSS / JS </label>
    <label><input 
                  name="ckeck-type"
                  value="matlab"
                  type="checkbox"
                  /> MATLAB </label>
     </div>
    <div id="felement"> <p> im a text area </p>
    <textarea id="text-area"
              name="comment"
              placeholder="type your comments here..."></textarea> </div>
    <div id="felement"> <button type="submit" id="submit">
      Submit </button> </div>
  </form>
 </body>
</html>
